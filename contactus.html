<html>
    <head>
        <title>Contact Us Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="nav.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="home.html"><i class="ri-home-9-fill"></i> Home</a></li>
                <li><a href="aboutus.html"><i class="ri-team-fill"></i> About Us</a></li>
                <li><a href="services.html"><i class="ri-settings-5-fill"></i> Services</a></li>

                <li><a href="faq.html"><i class="ri-questionnaire-fill"></i> FAQ</a></li>
            </ul>
        </nav>

        <div class="form-container">
            <h1>Let's Get In Touch</h1>
            <p>Please fill out the following information and we will get back to you soon!</p>

            <form>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone" required><br>

                <label for="Service">Service Required:</label><br>
                <select id="Service" name="Service">
                    <option value="web_development">Web Development</option>
                    <option value="app_development">Mobile App Development</option>
                    <option value="it_consulting">IT Consulting</option>
                    
                    <option value="api_integration">API Integration</option>
    <option value="database_management">Database Management</option>
    <option value="django_development">Django Development</option>
    <option value="flask_development">Flask Development</option>
    <option value="full_stack_solutions">Full Stack Solutions</option>
    <option value="backend_development">Backend Development</option>
    <option value="frontend_development">Frontend Development</option>
    <option value="cms_solutions">CMS Development</option>
    <option value="testing_debugging">Testing & Debugging</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
